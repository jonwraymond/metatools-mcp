name: CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    paths-ignore:
      - "**.md"
      - "docs/**"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Bitwarden's vendored static library references libm symbols; ensure link succeeds in CI.
      CGO_LDFLAGS: "-lm"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download modules
        run: go mod download

      - name: Verify modules
        run: go mod verify

      - name: Check go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -race ./...
