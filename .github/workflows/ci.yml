name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - name: Debug module context
        run: |
          pwd
          go env GOMOD
          go env GOPATH
          go env GOMODCACHE
          cat go.mod
          go list ./pkg/metatools || true

      - name: Test
        run: go test ./...
